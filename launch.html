<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <style>
        body {
            background-color: #000;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
        }
        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
        }
        .launch-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #cc0000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .launch-button:hover {
            background-color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/networkingmani/OneTrust-Launch/9a14232e5a3a29d97e67dbb75f140c057c6ad839/rocket.png" class="rocket" id="rocket">  <!-- Custom Rocket Image -->
        <button class="launch-button" onclick="launchRocket()">Launch</button>
    </div>

    <script>
        function launchRocket() {
            let rocket = document.getElementById('rocket');
            let position = 0;
            
            function animate() {
                if (position < window.innerHeight) {
                    position += 5;
                    rocket.style.bottom = position + 'px';
                    requestAnimationFrame(animate);
                } else {
                    window.location.href = 'https://target-uat.my.onetrust.com/';
                }
            }
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
