<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <style>
        body {
            background-color: #000;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00ffee, #0044ff, #7600ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            position: relative;
            height: 100vh;
        }
        .rocket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 250px; /* Increased size */
        }
        .welcome-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            font-size: 72px; /* Increased font size 3x */
            font-weight: bold;
            color: #C00000;
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(2); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: fireworks 1s ease-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome to Target OneTrust Launch</div>
        <img src="https://raw.githubusercontent.com/networkingmani/OneTrust-Launch/8a82080b3866bfa854613c31880eadcebce9ca28/rocket3.png" class="rocket" id="rocket">  <!-- Custom Rocket Image -->
    </div>

    <script>
        window.onload = function() {
            let rocket = document.getElementById('rocket');
            let position = 0;
            
            function animate() {
                if (position < window.innerHeight) {
                    position += 5;
                    rocket.style.bottom = position + 'px';
                    requestAnimationFrame(animate);
                } else {
                    window.location.href = 'https://target-uat.my.onetrust.com/';
                }
            }
            requestAnimationFrame(animate);
            
            // Fireworks effect
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.top = Math.random() * window.innerHeight + 'px';
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.animationDelay = Math.random() + 's';
                document.body.appendChild(firework);
            }
        }
    </script>
</body>
</html>
